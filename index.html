<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    input[type=number] {
      width: 80px;
      padding: 5px;
      margin: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    #result {
      font-weight: bold;
      color: #005500;
    }
  </style>
</head>
<body>

  <h2> No Limits Tutorial Services Coursework & Final Exam Calculator</h2>

  <div class="section">
    <h3>Quiz Scores (out of 10 each)</h3>
    <input type="number" id="quiz1" placeholder="Quiz 1">
    <input type="number" id="quiz2" placeholder="Quiz 2">
    <input type="number" id="quiz3" placeholder="Quiz 3">
    <input type="number" id="quiz4" placeholder="Quiz 4">
  </div>

  <div class="section">
    <h3>Midsem Scores (out of 20 each)</h3>
    <input type="number" id="mid1" placeholder="Midsem 1">
    <input type="number" id="mid2" placeholder="Midsem 2">
  </div>

  <div class="section">
    <button onclick="calculate()">Calculate Coursework & Required Final</button>
  </div>

  <div id="result"></div>

  <script>
    function calculate() {
      const q1 = parseFloat(document.getElementById("quiz1").value) || 0;
      const q2 = parseFloat(document.getElementById("quiz2").value) || 0;
      const q3 = parseFloat(document.getElementById("quiz3").value) || 0;
      const q4 = parseFloat(document.getElementById("quiz4").value) || 0;
      const m1 = parseFloat(document.getElementById("mid1").value) || 0;
      const m2 = parseFloat(document.getElementById("mid2").value) || 0;

      // Quizzes total out of 40, scaled to 10%
      const quizTotal = ((q1 + q2 + q3 + q4) / 40) * 10;

      // Midsems total out of 40, scaled to 40%
      const midsemTotal = ((m1 + m2) / 40) * 40;

      // Coursework score out of 50%
      const courseworkTotal = quizTotal + midsemTotal;

      // Final needed to pass (50 - coursework)
      const neededFinal = Math.max(0, 50 - courseworkTotal);

      document.getElementById("result").innerHTML =
        `Coursework Score: ${courseworkTotal.toFixed(2)} / 50<br>
         You need <strong>${neededFinal.toFixed(2)}%</strong> in the final exam to pass.`;
    }
  </script>

</body>
</html>
